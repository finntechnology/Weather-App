<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- this is container section -->
    <div class="container">
      <!-- this is search box div-->
      <div class="search_box">
        <i class="bx bxs-map"></i>
        <input type="text" placeholder=" Enter Your Location" />
        <button class="bx bx-search"></button>
      </div>
      <!-- ################## -->
      <!-- this is city hide paragraph  -->
      <p class="city_hide">City Hide</p>
      <!-- ###################### -->
      <!-- this is weather box div -->
      <div class="weather_box">
        <div class="box">
          <div class="info_weather">
            <div class="weather">
              <img src="images/cloud.png" alt="cloud" />
              <p class="temperature">0<span>Â°C</span></p>
              <p class="description">Broken clouds</p>
              <p class="time_and_date"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- ################### -->
      <!-- this is weather details -->
      <div class="weather_details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info_humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info_wind">
              <span>0Km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <!-- ######################## -->
      <!-- this is not found div -->
      <div class="not_found">
        <div class="box">
          <img src="images/404.png" alt="image that display error" />
          <p>Oops! Location Not Found</p>
        </div>
      </div>
      <!-- #################### -->
    </div>
    <!-- ################################# -->

    <script src="app.js"></script>
  </body>
</html>
